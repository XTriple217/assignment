          ><img src="images/logo.png" alt="Image not found"

        <div class="collapse navbar-collapse" id="navmenu">

    <!-- navigation ends here -->
        <center>
        <div class="col-sm-4 mt-5 form">
          <header><h3><u>CONTACT US</u></h3></header>
          <div class="mt-4">
            <form
              class="fcf-form-class"
              id="freeversion"
              method="post"
              action="fcf-assets/fcf.process.php"
            >
              <div class="field">
                <label for="Name" class="label has-text-weight-normal"
                  >Your name</label
                >
                <div class="control">
                  <input
                    type="text"
                    name="Name"
                    id="Name"
                    class="input is-full-width"
                    maxlength="100"
                    data-validate-field="Name"
                  />
                </div>
              </div>
              <div class="field">
                <label for="Email" class="label has-text-weight-normal"
                  >Your email address</label
                >
                <div class="control">
                  <input
                    type="email"
                    name="Email"
                    id="Email"
                    class="input is-full-width"
                    maxlength="100"
                    data-validate-field="Email"
                  />
                </div>
              </div>
              <div class="field">
                <label for="Message" class="label has-text-weight-normal"
                  >Your message</label
                >
                <div class="control">
                  <textarea
                    name="Message"
                    class="textarea"
                    maxlength="3000"
                    rows="5"
                    data-validate-field="Message"
                  ></textarea>
                </div>
              </div>
              <div id="fcf-status" class="fcf-status"></div>
              <div class="field">
                <div class="buttons text-center">
                 <button class="button is-link is-medium">Send Message</button>
                </div>
              </div>
            </form>
         
        </div>
        </center>
        
      </body>
    </html>

    <!-- Contactus form ends here -->
